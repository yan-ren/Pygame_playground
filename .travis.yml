language: python
env:
  global:
    - PROJECT=racing_car
    - TRAVIS_TAG=v0.0.1
jobs:
  include:
  - stage: linux build
    os: linux
    before_install:
      - sudo apt-get update -qq
    install:
      - pip install -r ./$PROJECT/requirements.txt
    script:
      - cd ./$PROJECT
      - python -c 'import pygame'
      - python cx-build.py build
      - tar -zcf linux-bin.tar.gz build
    before_deploy:
      - git config --local user.name "yan-ren"
      - git config --local user.email "ryan.ren3@gmail.com"
      - git tag $TRAVIS_TAG
      # - git push origin --tags
    deploy:
      provider: releases
      api_key:
        secure: 
      draft: true
      skip_cleanup: true
      overwrite: true
      tag_name: $TRAVIS_TAG
      name: $TRAVIS_TAG
      file: linux-bin.tar.gz
      on:
        branch: release

  - stage: windows build
    os: windows
    language: sh
    before_install:
      - choco install python --version 3.7.5
      - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
      - python --version
    install:
      -  python -m pip install -r ./$PROJECT/requirements.txt
    script:
      - cd ./$PROJECT
      - python -c 'import pygame'
      - python cx-build.py build
      - 7z a windows-exe.zip build
    deploy:
      provider: releases
      api_key:
        secure: 
      draft: true
      skip_cleanup: true
      overwrite: true
      tag_name: $TRAVIS_TAG
      name: $TRAVIS_TAG
      file: windows-exe.zip
      on:
        branch: release
